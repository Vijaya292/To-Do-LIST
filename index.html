<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #f4f4f9;
      --secondaryBackground: #e0e0e0;
      --text: #333;
      --purple: #6c63ff;
      --teal: #20c997;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    /* Title */
    h1 {
      font-size: 2rem;
      color: var(--purple);
      margin-bottom: 20px;
    }

    /* Input Section */
    .input-section {
      display: flex;
      width: 100%;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid var(--secondaryBackground);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    .input-section input:focus {
      border-color: var(--purple);
    }

    .input-section button {
      background: var(--purple);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-section button:hover {
      background: var(--teal);
    }

    /* To-Do List */
    ul {
      list-style: none;
      width: 100%;
    }

    ul li {
      background: var(--secondaryBackground);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    ul li.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    ul li:hover {
      background-color: #dcdcdc;
    }

    /* Buttons inside list items */
    ul li button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    ul li button:hover {
      transform: scale(1.2);
      color: var(--purple);
    }

    /* Progress & Stats */
    .stats-container {
      padding: 20px;
      border-radius: 10px;
      border: 2px solid var(--purple);
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
      align-items: center;
    }

    #progressBar {
      width: 100%;
      height: 10px;
      background-color: var(--secondaryBackground);
      border-radius: 5px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    #progress {
      display: block;
      height: 100%;
      background-color: var(--teal);
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    #numbers {
      width: 100px;
      height: 100px;
      background-color: var(--purple);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 30px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header + Progress -->
    <div class="stats-container">
      <div class="details">
        <h1>TO-DO APP</h1>
        <p>Keep it up!</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div id="stats-number">
        <p id="numbers">0 / 0</p>
      </div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <input id="taskInput" type="text" placeholder="Add a new task..." />
      <button id="addBtn">Add</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>

  <script>
    // Select elements
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");
    const numbers = document.getElementById("numbers");
    const progress = document.getElementById("progress");

    // Add new task
    addBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return alert("Please enter a task!");
      createTask(taskText);
      taskInput.value = "";
      updateStats();
    });

    // Create task element
    function createTask(text) {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${text}</span>
        <button>‚ùå</button>
      `;

      // Mark complete on click
      li.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") return; // Skip when delete
        li.classList.toggle("completed");
        updateStats();
      });

      // Delete button
      li.querySelector("button").addEventListener("click", () => {
        li.remove();
        updateStats();
      });

      taskList.appendChild(li);
    }

    // Update stats & progress
    function updateStats() {
      const total = taskList.children.length;
      const completed = taskList.querySelectorAll(".completed").length;
      numbers.textContent = `${completed} / ${total}`;

      const progressPercent = total === 0 ? 0 : (completed / total) * 100;
      progress.style.width = `${progressPercent}%`;
    }
  </script>
</body>
</html>
